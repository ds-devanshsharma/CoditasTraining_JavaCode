<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterAccount</title>
</head>
<body>
<div style="text-align:center">
    <h1>Register Portal</h1><hr><br>
    <form action="registerServlet" method="get">
    <pre>
    <label>A/c Holder : <input type="text" name ="holder" placeholder="A/c holder name"></label><br>
    <label>Contact    : <input type="number" name="contact" placeholder="contact no"></label><br>
    <label>Flat no    : <input type="number" name="flat" placeholder="flat-no" ></label><br>
    <label>Street     : <input type="text" name="street" placeholder="street" ></label><br>
    <label>City       : <input type="text" name="city" placeholder="city"></label><br>
    <label>PinCode    : <input type="text" name="pincode" placeholder="pincode"></label>
    </pre>
    <label><input type="checkbox" name="addressType" value="sameAddress">Same as temporary address</label>
    <pre>
    <label>Flat no    : <input type="number" name="flat1" placeholder="flat-no" ></label><br>
    <label>Street     : <input type="text" name="street1" placeholder="street" ></label><br>
    <label>City       : <input type="text" name="city1" placeholder="city"></label><br>
    <label>PinCode    : <input type="text" name="pincode1" placeholder="pincode"></label>
    </pre>
    <label>AccountType :<select name="accountType">
            <option value="savingAccount"> SavingAccount </option>
            <option value="currentAccount">CurrentAccount</option></select>
    </label>
    <label><button type="submit">Register</button> </label>
    </form>
</div>
</body>
</html>
